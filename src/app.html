<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" sizes="48x48" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#F4B728" />

    <!-- Primary Meta Tags -->
    <title>ZecGift - Send Zcash Gift Cards</title>
    <meta name="title" content="ZecGift - Send Zcash Gift Cards" />
    <meta
      name="description"
      content="Create and send Zcash gift cards instantly. Fully private, no signup required, 100% client-side. The easiest way to gift ZEC to anyone."
    />
    <meta
      name="keywords"
      content="Zcash, ZEC, gift card, crypto gift, cryptocurrency, private payments, shielded transactions, Web3, blockchain"
    />
    <meta name="author" content="ZecGift" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://zecgift.app/" />
    <meta property="og:title" content="ZecGift - Send Zcash Gift Cards" />
    <meta
      property="og:description"
      content="Create and send Zcash gift cards instantly. Fully private, no signup required, 100% client-side. The easiest way to gift ZEC to anyone."
    />
    <meta
      property="og:image"
      content="https://zecgift.app/android-chrome-512x512.png"
    />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:site_name" content="ZecGift" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:url" content="https://zecgift.app/" />
    <meta name="twitter:title" content="ZecGift - Send Zcash Gift Cards" />
    <meta
      name="twitter:description"
      content="Create and send Zcash gift cards instantly. Fully private, no signup required, 100% client-side. The easiest way to gift ZEC to anyone."
    />
    <meta
      name="twitter:image"
      content="https://zecgift.app/android-chrome-512x512.png"
    />

    <!-- Additional SEO -->
    <link rel="canonical" href="https://zecgift.app/" />
    <meta name="application-name" content="ZecGift" />
    <meta name="apple-mobile-web-app-title" content="ZecGift" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="mobile-web-app-capable" content="yes" />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
